<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Weather MVP Project Example</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>

        <div id="container">
            <div id="header">

                <input id="cityInput" placeholder="Please enter city...">
                <input id="stateInput" placeholder="Please enter state...">
                <button class="submit">
                    Search
                </button>
            </div>
            <div id="when-where">
                <p id="city">City</p>
                <p id="date">Date</p>
            </div>
            <div id="now">
                <p id="temp">Temp</p>
                <p id="feelsLike">Feels like...</p>
                <p id="conditions">Conditions</p>
                <p id="min">Min. Temp</p>
                <p id="max">Max Temp</p>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
